<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destinations - SpaceVoyager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../auth.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'space-dark': '#0a0a18',
                        'space-blue': '#1a1a2e',
                        'space-purple': '#16213e',
                        'neon-blue': '#0ea5e9',
                        'neon-purple': '#8b5cf6',
                        'neon-cyan': '#06b6d4',
                    },
                    fontFamily: {
                        'orbitron': ['Orbitron', 'sans-serif'],
                        'exo': ['Exo 2', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(to bottom, #0a0a18, #1a1a2e, #16213e);
            background-attachment: fixed;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .glow {
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
        }
        
        .text-glow {
            text-shadow: 0 0 10px rgba(14, 165, 233, 0.7);
        }
        
        .planet-card {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .planet-card:hover {
            transform: translateY(-10px);
            border-color: rgba(14, 165, 233, 0.7);
            box-shadow: 0 15px 30px rgba(14, 165, 233, 0.3);
        }
        
        .nav-link {
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(to right, #0ea5e9, #8b5cf6);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #0ea5e9, #8b5cf6);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.4);
        }
    </style>
</head>
<body class="text-white font-exo min-h-screen">
    <!-- Stars Background -->
    <div id="stars-container"></div>
    
    <!-- Navigation -->
    <nav class="bg-space-dark/80 backdrop-blur-md border-b border-neon-blue/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center glow">
                    <i class="fas fa-rocket text-white"></i>
                </div>
                <a href="index.html" class="font-orbitron text-xl font-bold text-glow">SpaceVoyager</a>
            </div>
            
            <div class="hidden md:flex space-x-8 items-center">
                <a href="../index.html" class="nav-link hover:text-neon-blue transition-colors">Home</a>
                <a href="destinations.html" class="nav-link hover:text-neon-blue transition-colors text-neon-blue">Destinations</a>
                <a href="booking.html" class="nav-link hover:text-neon-blue transition-colors">Booking</a>
                <a href="about.html" class="nav-link hover:text-neon-blue transition-colors">About</a>
                <div id="auth-buttons"></div>
            </div>
            
            <div class="md:hidden">
                <button class="text-white focus:outline-none">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

        <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 relative z-10">
        <!-- Page Header -->
        <section class="py-12 text-center">
            <h1 class="font-orbitron text-4xl md:text-5xl font-bold mb-6 text-glow">Explore Our Destinations</h1>
            <p class="text-xl max-w-3xl mx-auto text-gray-300">
                Journey to incredible worlds across our solar system. Each destination offers unique experiences and breathtaking views.
            </p>
        </section>

        <!-- ðŸ” NOUVEAU : Search and Filters Section -->
        <section class="mb-12">
            <div class="bg-space-dark/50 backdrop-blur-md border border-neon-blue/20 rounded-2xl p-6">
                <!-- Search Bar -->
                <div class="mb-6">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="search-input"
                            placeholder="Search destinations by name, description, or type..."
                            class="w-full p-4 pl-12 bg-space-dark border border-neon-blue/30 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:border-neon-blue focus:ring-2 focus:ring-neon-blue/20"
                        >
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>

                <!-- Filters Row -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <!-- Type Filter -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Type</label>
                        <select id="type-filter" class="w-full p-3 bg-space-dark border border-neon-blue/30 rounded-lg text-white focus:outline-none focus:border-neon-blue">
                            <option value="all">All Types</option>
                            <option value="planet">Planets</option>
                            <option value="moon">Moons</option>
                            <option value="station">Stations</option>
                        </select>
                    </div>

                    <!-- Price Range -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            Max Price: $<span id="price-value">1,000,000</span>
                        </label>
                        <input 
                            type="range" 
                            id="price-filter" 
                            min="0" 
                            max="1000000" 
                            value="1000000" 
                            step="50000"
                            class="w-full h-2 bg-space-dark rounded-lg appearance-none cursor-pointer slider"
                        >
                    </div>

                    <!-- Duration Filter -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Max Duration</label>
                        <select id="duration-filter" class="w-full p-3 bg-space-dark border border-neon-blue/30 rounded-lg text-white focus:outline-none focus:border-neon-blue">
                            <option value="any">Any Duration</option>
                            <option value="1 week">Up to 1 week</option>
                            <option value="1 month">Up to 1 month</option>
                            <option value="1 year">Up to 1 year</option>
                            <option value="5 years">Up to 5 years</option>
                        </select>
                    </div>

                    <!-- Reset Button -->
                    <div class="flex items-end">
                        <button 
                            id="reset-filters"
                            class="w-full px-4 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition-colors font-semibold"
                        >
                            Reset Filters
                        </button>
                    </div>
                </div>

                <!-- Results Count -->
                <div class="mt-4 text-center">
                    <p id="results-count" class="text-gray-300">Showing all destinations</p>
                </div>
            </div>
        </section>

        <!-- Destination Details -->
        <section class="py-12" id="destinations-container">
            <!-- Les destinations seront chargÃ©es dynamiquement ici -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-space-dark border-t border-neon-blue/20 py-8 mt-12 relative z-10">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center">
                            <i class="fas fa-rocket text-white text-sm"></i>
                        </div>
                        <span class="font-orbitron text-lg">SpaceVoyager</span>
                    </div>
                    <p class="text-gray-400 text-sm">Â© 2023 SpaceVoyager. All rights reserved.</p>
                </div>
                
                <div class="flex space-x-6 mb-4 md:mb-0">
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Create stars background
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });
    </script>
</body>
</html>
