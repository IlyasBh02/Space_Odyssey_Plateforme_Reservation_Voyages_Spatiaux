<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - SpaceVoyager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #0a0a18, #1a1a2e, #16213e);
            background-attachment: fixed;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        .booking-card {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(14, 165, 233, 0.3);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .booking-card:hover {
            border-color: rgba(14, 165, 233, 0.7);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="text-white font-exo min-h-screen">
    <!-- Stars Background -->
    <div id="stars-container"></div>
    
    <!-- Navigation -->
    <nav class="bg-space-dark/80 backdrop-blur-md border-b border-neon-blue/20 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center glow">
                    <i class="fas fa-rocket text-white"></i>
                </div>
                <a href="index.html" class="font-orbitron text-xl font-bold text-glow">SpaceVoyager</a>
            </div>
            
            <div class="hidden md:flex space-x-8 items-center">
                <a href="../index.html" class="nav-link hover:text-neon-blue transition-colors">Home</a>
                <a href="destinations.html" class="nav-link hover:text-neon-blue transition-colors">Destinations</a>
                <a href="booking.html" class="nav-link hover:text-neon-blue transition-colors">Booking</a>
                <a href="my-bookings.html" class="nav-link hover:text-neon-blue transition-colors text-neon-blue">My Bookings</a>
                <div id="auth-buttons"></div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12 relative z-10">
        <h1 class="font-orbitron text-4xl text-center mb-12 text-glow">My Bookings</h1>
        
        <div id="bookings-container" class="max-w-4xl mx-auto space-y-6">
            <!-- Bookings will be loaded here -->
        </div>
        
        <div id="no-bookings" class="text-center py-12 hidden">
            <i class="fas fa-rocket text-6xl text-gray-500 mb-4"></i>
            <h2 class="text-2xl mb-4">No Bookings Yet</h2>
            <p class="text-gray-400 mb-6">Start your space journey by making a booking!</p>
            <a href="booking.html" class="btn-primary text-white px-6 py-3 rounded-lg font-bold glow">
                Book Now
            </a>
        </div>
    </main>

    <footer class="bg-space-dark border-t border-neon-blue/20 py-8 mt-12 relative z-10">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <div class="flex items-center space-x-2 mb-2">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-r from-neon-blue to-neon-purple flex items-center justify-center">
                            <i class="fas fa-rocket text-white text-sm"></i>
                        </div>
                        <span class="font-orbitron text-lg">SpaceVoyager</span>
                    </div>
                    <p class="text-gray-400 text-sm">Â© 2023 SpaceVoyager. All rights reserved.</p>
                </div>
                
                <div class="flex space-x-6 mb-4 md:mb-0">
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-neon-blue transition-colors text-xl">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="../auth.js"></script>
    <script>
        // Create stars background
        function createStars() {
            const container = document.getElementById('stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(star);
            }
        }

        function loadBookings() {
            const all = JSON.parse(localStorage.getItem('userBookings') || '[]');
            const session = (typeof getUserSession === 'function') ? getUserSession() : JSON.parse(localStorage.getItem('userSession') || 'null');
            if (!session || !session.isLoggedIn) {
                window.location.href = 'login.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }

            const bookings = all.filter(b => b.userId === (session.userId || session.email));
            const container = document.getElementById('bookings-container');
            const noBookings = document.getElementById('no-bookings');

            if (!bookings || bookings.length === 0) {
                container.classList.add('hidden');
                noBookings.classList.remove('hidden');
                return;
            }

            container.classList.remove('hidden');
            noBookings.classList.add('hidden');
            container.innerHTML = '';

            // Sort bookings by date (newest first)
            bookings.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            bookings.forEach(booking => {
                const bookingCard = document.createElement('div');
                bookingCard.className = 'booking-card p-6';
                bookingCard.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-orbitron text-xl text-neon-blue">${getDestinationName(booking.destination)}</h3>
                            <p class="text-gray-400">Booking ID: ${booking.id}</p>
                            <span class="inline-block bg-green-500/20 text-green-400 text-sm px-3 py-1 rounded-full mt-2">
                                ${booking.status || 'Confirmed'}
                            </span>
                        </div>
                        <span class="text-neon-cyan font-bold text-xl">${booking.totalPrice || ''}</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4 text-sm">
                        <div>
                            <strong class="text-gray-400">Departure:</strong><br>
                            ${new Date(booking.departureDate).toLocaleDateString()}
                        </div>
                        <div>
                            <strong class="text-gray-400">Package:</strong><br>
                            ${getPackageName(booking.package)}
                        </div>
                        <div>
                            <strong class="text-gray-400">Passengers:</strong><br>
                            ${booking.passengers ? booking.passengers.length : 0}
                        </div>
                    </div>
                    
                    <div class="flex flex-wrap gap-3">
                        <button onclick="viewTicket('${booking.id}')" class="bg-neon-blue text-white px-4 py-2 rounded-lg hover:bg-neon-blue/80 transition-colors">
                            <i class="fas fa-ticket-alt mr-2"></i>View Ticket
                        </button>
                        <button onclick="editBooking('${booking.id}')" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                            <i class="fas fa-edit mr-2"></i>Edit
                        </button>
                        <button onclick="cancelBooking('${booking.id}')" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors">
                            <i class="fas fa-times mr-2"></i>Cancel
                        </button>
                    </div>
                `;
                container.appendChild(bookingCard);
            });
        }

        function getDestinationName(id) {
            const names = {
                'moon': 'The Moon',
                'mars': 'Mars', 
                'europa': 'Europa',
                'titan': 'Titan',
                'orbital-station': 'Orbital Station',
                'venus-clouds': 'Venus Cloud Cities'
            };
            return names[id] || id;
        }

        function getPackageName(id) {
            const names = {
                'standard': 'Standard Cabin',
                'luxury': 'Luxury Suite',
                'zero-g': 'Zero-G Pod',
                'family': 'Family Module',
                'research': 'Research Suite',
                'honeymoon': 'Honeymoon Suite'
            };
            return names[id] || id;
        }

        function viewTicket(bookingId) {
            window.location.href = `ticket.html?id=${bookingId}`;
        }

        function editBooking(bookingId) {
            // Store the booking ID to edit and redirect to booking page
            localStorage.setItem('editBookingId', bookingId);
            window.location.href = 'booking.html?edit=' + bookingId;
        }

        function cancelBooking(bookingId) {
            if (confirm('Are you sure you want to cancel this booking? This action cannot be undone.')) {
                const bookings = JSON.parse(localStorage.getItem('userBookings') || '[]');
                const updatedBookings = bookings.filter(b => b.id !== bookingId);
                localStorage.setItem('userBookings', JSON.stringify(updatedBookings));
                loadBookings();
                
                // Show success message
                alert('Booking cancelled successfully.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            if (typeof initAuthNav === 'function') initAuthNav();
            loadBookings();
        });
    </script>
</body>
</html>
